<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
  <mat-card *ngFor="let photo of photosInput" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{photo.title}}</mat-card-title>
      <mat-card-subtitle>{{photo.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="photo.url" alt="Photo of {{photo.title}}">
    <mat-card-content>
      <p>
        photo content goes here
      </p>
    </mat-card-content>
  </mat-card>
</div>
